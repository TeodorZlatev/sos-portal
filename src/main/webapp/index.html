<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<meta charset="UTF-8">
<title>Вход</title>
</head>
<body>
	<h1>Вход</h1>
	<div id="messenger" style="display: none;">
		<span class="closebtn"
			onclick="this.parentElement.style.display='none';">&times;</span>
		<output id="message"></output>
	</div>
	<div>
		<table class="center">
			<tr>
				<td><output>ЕГН:</output></td>
				<td><input id="personalNumber"></input></td>
			</tr>
			<tr>
				<td><output>Парола:</output></td>
				<td><input id="password" type="password"></input></td>
			</tr>
		</table>
		<button onclick="login(personalNumber.value, password.value)">Влизане</button>
	</div>
	<script src="scripts/login.js" defer></script>
</body>
</html>
